<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETUDE DES NOTAIRES P. DE PREUX, L. BESSO, A. DE SELLIERS & M. SINNER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body class="font-sans bg-gray-100">
    <script>
        const data = {
            "nom_etude": "ETUDE DES NOTAIRES P. DE PREUX, L. BESSO, A. DE SELLIERS & M. SINNER",
            "slogan": "PBSLAW",
            "notaires_principaux": "A. de Selliers & M. Sinner",
            "adresse": "Avenue du Théâtre 7, 1005 LAUSANNE",
            "telephone": "+41 21 331 18 18",
            "email": "contact@pbslaw.ch",
            "horaires": "Lundi - Vendredi: 9h00 - 12h00 / 14h00 - 17h00",
            "coordonnees_gps": {
                "latitude": 46.5228,
                "longitude": 6.6328
            },
            "apropos": {
                "photo": "https://via.placeholder.com/400x300",
                "texte": "Notre étude, forte d'une longue tradition et d'une équipe expérimentée, met son expertise au service de vos intérêts. Nous privilégions une approche personnalisée, à l'écoute de vos besoins, pour vous offrir des solutions juridiques adaptées et efficaces.",
                "citation": "« La justice est la constante et perpétuelle volonté de rendre à chacun ce qui lui est dû. » - Ulpien"
            },
            "collaborateurs": [
                { "nom": "P. DE PREUX", "photo": "download.jpeg" },
                { "nom": "L. BESSO", "photo": "l_besso.jpg" },
                { "nom": "Mathieu Sinner", "photo": "matthieu_sinner.jpeg" },
                { "nom": "A de Sellier", "photo": "sellier.jpg" }
            ]
        };
    </script>
    <header class="bg-gray-800 text-white py-4 px-6 fixed w-full z-10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold" id="slogan"></h1>
            </div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:text-gray-300 transition duration-300">Accueil</a></li>
                    <li><a href="#about" class="hover:text-gray-300 transition duration-300">À propos</a></li>
                    <li><a href="#contact" class="hover:text-gray-300 transition duration-300">Contact</a></li>
                    <li><a href="#access" class="hover:text-gray-300 transition duration-300">Accès</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="relative h-[50vh] flex items-center justify-center bg-cover bg-center" style="background-image: url('https://assets.storage.infomaniak.website/images/background/unsplash/7oS_26cb1Wo-medium.jpg');">
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <div class="relative text-center text-white z-10">
            <h2 class="text-4xl font-bold mb-4" id="nom_etude"></h2>
            <p class="text-lg mb-6">Expertise juridique à votre service</p>
            <div class="mb-6">
                <p id="address" class="mb-1 text-sm"></p>
                <p id="phone" class="mb-1 text-sm"></p>
                <p id="email_address" class="mb-1 text-sm"></p>
                <p id="hours" class="mb-1 text-sm"></p>
            </div>
        </div>
    </section>
    <section id="about" class="py-16 bg-white">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">À propos de nous</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8">
            </div>
            <div class="mt-12">
                <p id="about_text" class="text-gray-700 mb-6"></p>
                <blockquote id="about_quote" class="italic text-gray-600 border-l-4 border-blue-500 pl-4"></blockquote>
            </div>
        </div>
    </section>
    <section id="contact" class="py-16 bg-gray-100">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">Contactez-nous</h2>
            <div class="text-center">
                <p id="address_contact" class="mb-2"></p>
                <p id="phone_contact" class="mb-2"></p>
                <p id="email_address_contact" class="mb-2"></p>
                <p id="hours_contact" class="mb-2"></p>
            </div>
        </div>
    </section>
    <section id="access" class="py-16 bg-white">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">Accès</h2>
            <div class="flex flex-col md:flex-row justify-between">
                <div class="md:w-1/2 mb-8 md:mb-0">
                    <div id="map" class="h-64 rounded-lg shadow-lg"></div>
                </div>
                <div class="md:w-1/2 md:pl-12">
                    <h3 class="text-2xl font-bold mb-4">Adresse</h3>
                    <p id="full_address" class="mb-4"></p>
                    <h3 class="text-2xl font-bold mb-4">Horaires d'ouverture</h3>
                    <p id="opening_hours"></p>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p>&copy; 2023 PBSLAW. Tous droits réservés.</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="hover:text-gray-300 transition duration-300"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="hover:text-gray-300 transition duration-300"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="hover:text-gray-300 transition duration-300"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <script>
        document.getElementById('slogan').textContent = data.slogan;
        document.getElementById('nom_etude').textContent = data.nom_etude;
        document.getElementById('about_text').textContent = data.apropos.texte;
        document.getElementById('about_quote').textContent = data.apropos.citation;
        document.getElementById('address').textContent = data.adresse;
        document.getElementById('phone').textContent = data.telephone;
        document.getElementById('email_address').textContent = data.email;
        document.getElementById('hours').textContent = data.horaires;
        document.getElementById('address_contact').textContent = data.adresse;
        document.getElementById('phone_contact').textContent = data.telephone;
        document.getElementById('email_address_contact').textContent = data.email;
        document.getElementById('hours_contact').textContent = data.horaires;
        document.getElementById('full_address').textContent = data.adresse;
        document.getElementById('opening_hours').textContent = data.horaires;
        const collaboratorsContainer = document.querySelector('#about .grid');
        data.collaborateurs.forEach(collaborator => {
            const collaboratorElement = document.createElement('div');
            collaboratorElement.className = 'flex flex-col items-center';
            collaboratorElement.innerHTML = `
                <div class="w-32 h-32 rounded-full overflow-hidden mb-4">
                    <img src="${collaborator.photo}" alt="${collaborator.nom}" class="w-full h-full object-cover">
                </div>
                <p class="text-center font-semibold">${collaborator.nom}</p>
            `;
            collaboratorsContainer.appendChild(collaboratorElement);
        });
        var map = L.map('map').setView([data.coordonnees_gps.latitude, data.coordonnees_gps.longitude], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.marker([data.coordonnees_gps.latitude, data.coordonnees_gps.longitude]).addTo(map)
            .bindPopup(data.nom_etude)
            .openPopup();
    </script>
</body>
</html>
