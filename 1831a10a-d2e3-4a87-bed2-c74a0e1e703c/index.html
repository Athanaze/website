<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Video Collection</title>
    
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Cormorant Garamond -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
        }
    </style>
</head>

<body class="bg-white text-black">

    <div class="container mx-auto px-4 py-12 md:py-20">
        <!-- The video list will be populated by JavaScript -->
        <!-- Videos are centered in a single column -->
        <div id="video-list" class="flex flex-col items-center space-y-12 pb-32">
            <!-- Video elements will be inserted here dynamically -->
        </div>
    </div>

    <!-- Floating Buy Button -->
    <a href="https://buy.stripe.com/test_6oU7sNfne3Tw7m5fBF5gc00" 
       target="_blank" 
       rel="noopener noreferrer"
       class="fixed bottom-6 right-6 md:bottom-8 md:right-8 z-50">
        <button class="bg-black text-white py-3 px-6 md:px-8 rounded-lg text-base md:text-lg font-semibold hover:bg-gray-800 transition-colors duration-300 shadow-2xl focus:outline-none focus:ring-4 focus:ring-gray-300">
            Payer pour les vid√©os sans watermark
        </button>
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoList = document.getElementById('video-list');
            const baseUrl = 'https://liechticonsulting.com/1831a10a-d2e3-4a87-bed2-c74a0e1e703c/';
            const numberOfVideos = 10;

            if (videoList) {
                for (let i = 1; i <= numberOfVideos; i++) {
                    // Pad number with a leading zero (e.g., 1 -> "01")
                    const videoNumber = i.toString().padStart(2, '0');
                    const videoUrl = `${baseUrl}${videoNumber}_watermarked.mp4`;

                    // Create the video element
                    const videoElement = document.createElement('video');
                    
                    // Style the video to be responsive and centered, but let its height be automatic
                    videoElement.className = 'w-full max-w-2xl h-auto rounded-lg shadow-xl';
                    
                    // Set attributes
                    videoElement.src = videoUrl;
                    videoElement.loop = true;
                    videoElement.autoplay = true; // Autoplay might be blocked by browsers if not muted
                    videoElement.muted = true;    // Muting to allow autoplay
                    videoElement.playsInline = true; // Essential for autoplay on mobile devices
                    videoElement.controls = true; // Show native browser controls as requested

                    // Add a fallback message for older browsers
                    videoElement.textContent = 'Your browser does not support the video tag.';
                    
                    // Add the video directly to the list
                    videoList.appendChild(videoElement);
                }
            }
        });
    </script>

</body>
</html>
